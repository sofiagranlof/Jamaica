<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jamacia Inn - Login</title>
    <meta charset="utf-8"/>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/api.js"></script>
    <script src="javascripts/script.js"></script>
     
  </head>
  <body>

    <main>
      <section id="login">
	      <form action= "index.html">
            
           <div class="centerFieldset">
          <fieldset>
             <legend>Welcome to Jamaica Inn</legend>
               <p>
                 <input type="text" id="username" name="fn" required="" placeholder="Username    ☜" value="">
              </p>
              <p>
                   <input type="text" id="password" name="fn" required="" placeholder="Password   ☜" value="">
               </p>
		  <input class="loginbutton" type="button" onclick="check();" id='yourbuttonID' value="Log In   ⇨ ">
              
		  </fieldset>
              </div>
		  </form>
          <script language="javascript" type="text/javascript">
              function check(){
                var username = document.getElementById('username');  
                var password = document.getElementById('password');
                                        
                testlogin(username.value, password.value);
            }
          </script>
	 </section>
    </main>
	<div class = "centerFieldset">
        <input id = "swedish" onclick="change_lang()" type="image" style="width:200px;height:130px;" src="http://cdn.countryflags.com/thumbs/united-kingdom/flag-3d-250.png"/>
        <input id = "english" onclick="change_lang()" type="image" style="width:200px;height:130px;" src="http://cdn.countryflags.com/thumbs/sweden/flag-3d-250.png"/>
    </div>
  </body>
</html>
